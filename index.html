<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="icon" href="./images/contatos.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
   <div class="container">
    <!-- Cabeçalho da página -->
    <header>
        <img src="./images/contatos.png" alt="Ícone de agenda de contatos">
        <h1>Agenda de Contatos</h1>
    </header>
    <!-- Formulário para adicionar contatos -->
    <form id="form-contato">
        <input type="text" id="nome-contato" required placeholder="Nome do contato" />
        <input type="tel" id="telefone-contato" required placeholder="Telefone do contato" />
        <input type="text" id="apelido-contato" required placeholder="Apelido do contato" />
        <button type="submit">Adicionar Contato</button>
    </form>
    <!-- Tabela de contatos -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Apelido</th> <!-- Mudamos o cabeçalho da coluna para "Apelido" -->
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody id="tabela-contatos">
        </tbody>
    </table>
   </div>
   <script src="./main.js"></script>
</body>
</html>
